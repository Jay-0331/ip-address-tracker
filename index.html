<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="top_section">
      <h1>
        IP Address Tracker
      </h1>
      <div class="input_wrapper">
        <form action="" id="ipsearch">
          <input type="text" name="search" id="search" placeholder="Search for any IP address or domain">
          <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow icon"></button>
        </form>
      </div>
      <div class="info_wrapper"> 
        <div>
          <div class="divider"></div>
          <p>
            IP Address
          </p>
        </div>
        <div>
          <div class="divider"></div>
          <p>
            Location
          </p>
        </div>
        <div>
          <div class="divider"></div>
          <p>
            Timezone
          </p>
        </div>
        <div>
          <p>
            ISP
          </p>
        </div>
      </div>
    </div>
    <div id="map" class="map_section"></div>
    <div id="error" style="display: none;"></div>
  </main>
  <script src="./main.js"></script>
  
  
</body>
</html>
